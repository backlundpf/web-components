<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple template</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Simple template</h1>

    <template id="search-select-template">
      <div id="selected-items-text"></div>
      <form id="search-input-group" style="border: 1px solid black">
        <input id="search-input" type="text" /><br />
        <div id="filtered-items-text" style=""></div>
      </form>
    </template>
    <div>
      <br /><br />
      <div class="select-container">
        <search-select id="search-select-multiple" multiple="true">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
          <option value="aardvark">Aardvark</option>
        </search-select>
      </div>
      <br /><br />
      <div class="select-container">
        <search-select id="search-select-single">
          <option value="1">This is text 4</option>
          <option value="2">This is text 5</option>
          <option value="3">This is text 6</option>
        </search-select>
      </div>
    </div>
  </body>
</html>

<style>
  .select-container {
    width: 150px;
  }
</style>
