<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple template</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 id="test-toggle" class="">Search Select</h1>
    <template id="search-select-template">
      <link rel="stylesheet" href="styles.css" />
      <div id="search-input-group" tabindex="-1">
        <div class="selected container">
          <div id="selected-items-text"></div>
          <input id="search-input" type="text" /><br />
        </div>
        <div id="filtered-items-text" class="filtered-items"></div>
      </div>
      <div id="icon-close" style="display: none">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </div>
    </template>
    <div>
      <br /><br />
      <div class="select-container">
        <search-select id="search-select-multiple" multiple="true" name="top">
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
          <option value="aardvark">Aardvark</option>
        </search-select>
      </div>
      <br /><br />
      <div class="select-container">
        <search-select id="search-select-single" name="bottom">
          <option value="1">This is text 4</option>
          <option value="2">This is text 5</option>
          <option value="3">This is text 6</option>
        </search-select>
      </div>
    </div>
  </body>
</html>
