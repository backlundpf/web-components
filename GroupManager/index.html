<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple template</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <template id="group-manager-template">
      <div id="group-selection" style="display: none">
        <label for="group-select">Select Group:</label><br />
        <select id="group-select">
          <option>Select...</option>
          <!-- <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="hamster">Hamster</option>
          <option value="parrot">Parrot</option>
          <option value="spider">Spider</option>
          <option value="goldfish">Goldfish</option>
          <option value="aardvark">Aardvark</option> -->
        </select>
        <p>Or</p>
        <label for="group-name">Name:</label><br />
        <input id="group-name" />
        <button id="group-new">Add New</button>
      </div>
      <div id="member-selection" style="display: none">
        <div id="selected-group-name"></div>
        <button id="change-group" type="button">Change Group</button><br />
        <div>Members:</div>
        <select id="member-select" multiple="true"></select>
        <br />
        <button id="member-submit" type="button">Save Changes</button>
      </div>
    </template>

    <group-manager role="COR" groupId="" resourceId="1"> </group-manager>
